<!DOCTYPE html>
<html>
  <head>
    <title>Savage Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Orbitron untuk header -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Poppins untuk form -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        margin: 0;
        padding: 60px 20px;
        font-family: 'Poppins', sans-serif;
      }
      h1 {
        margin-bottom: 40px;
        font-family: 'Orbitron', sans-serif;
      }
      .form-container {
        background: rgba(49, 49, 49, 0.6);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        border: 1px solid #4d4d4d;
      }
      input {
        width: 80%;
        max-width: 300px;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
      }
      button {
        width: auto;
        padding: 10px 24px;
        margin: 8px 0;
        background: #313131;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
      }      
      button:hover {
        background: #4d4d4d;
        transform: scale(1.05);
      }
      #savage-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      #savage-modal h2 {
        font-size: 14px;
        margin: 0;
        padding: 20px;
        background: linear-gradient(90deg, #313131, #313131);
        border-radius: 10px;
        box-shadow: 0 0 20px #313131;
        animation: pulse 1.5s infinite;
        font-family: 'Poppins', sans-serif;
      }
      #savage-modal button {
        margin-top: 20px;
        background: #313131;
        box-shadow: 0 0 10px #313131;
        padding: 8px 20px;
        border-radius: 6px;
        color: white;
        border: none;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
      }
      #savage-modal button:hover {
        background: #4d4d4d;
        transform: scale(1.05);
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 10px #c5c5c5; }
        50% { box-shadow: 0 0 30px #c5c5c5; }
        100% { box-shadow: 0 0 10px #c5c5c5; }
      }
      /* Responsive tweaks */
      @media (max-width: 500px) {
        button {
          font-size: 13px;
          padding: 8px 18px;
        }
        input {
          font-size: 14px;
        }
      }
    </style>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBjVfygi6OpMO9mg_SfVFpaB_MH45pOIfs",
        authDomain: "nerdix-web.firebaseapp.com",
        projectId: "nerdix-web",
        storageBucket: "nerdix-web.appspot.com",
        messagingSenderId: "442990754764",
        appId: "1:442990754764:web:cdc5f1fe88716711fc7b69",
        measurementId: "G-S6JSQ7FVMT"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function showModal(message) {
        document.getElementById("modal-message").innerText = message;
        const modal = document.getElementById("savage-modal");
        modal.style.display = "flex";
      }

      window.closeModal = function() {
        document.getElementById("savage-modal").style.display = "none";
      };

      window.signIn = () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, pass)
          .then(() => showModal("ðŸ”¥ Launch savage success!"))
          .catch(e => showModal("Launch failed: " + e.message + " (Pastikan kamu sudah terdaftar!)"));
      };
    </script>
  </head>
  <body>
    <h1>Launch Station</h1>
    <div class="form-container">
      <input id="email" type="email" placeholder="Email" /><br>
      <input id="password" type="password" placeholder="Password" /><br>
      <button onclick="signIn()">Execute!</button>
    </div>

    <div id="savage-modal">
      <h2 id="modal-message"></h2>
      <button onclick="closeModal()">Clear Launch!</button>
    </div>
  </body>
</html>    <div id="savage-modal">
      <h2 id="modal-message"></h2>
      <button onclick="closeModal()">Selesai, Tuan!</button>
    </div>
  </body>
</html>
